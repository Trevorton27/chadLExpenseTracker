<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Personal Expense Track</h1>
  <h2>Add your purchase below:</h2>

  <form action="">
    <label for="">Payment Type:</label>
    <select id="paymentType" class="left">
      <option value="&#128179">Card</option>
      <option value="&#128181">Cash</option>
      <option value="&#8383">Crypto</option>
      <option value="&#9939">Other</option>
    </select>
    <label for="">Name:</label>
    <input type="text" id="purchase" placeholder="What did you buy?" value=""><br>
    <label for="">Date:</label>
    <input type="date" id="date">
    <label for="">Amount:</label>
    <input type="number" id="amount">
  </form>

  <br>
  <button type="submit" id="submit" onclick="submit()">Submit</button>
  <br>
  <br>

  <table cellspacing=0 cellpadding=3>
    
    <thead>
      <tr>
        <th>Payment Type</th>
        <th> Name</th>
        <th>Date</th>
        <th>Amount</th>
        <th>---</th>
      </tr>
    </thead>

    <tbody id="expenseItems">
    </tbody>
    
  </table>

  <script type=text/javascript src="script.js"></script> 
  
</body>
</html>
